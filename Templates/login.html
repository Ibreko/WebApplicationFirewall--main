{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h1 class="title" style="color: #fff5c9; font-size: 70px">Login</h1>
    <div class="box" style="background-color: #272c36;">
        {% with messages = get_flashed_messages("error") %}
            {% if messages %}
                <div class="notification is-danger" style="color: #fff5c9;">
                    <span style="color: #fff5c9;">{{ messages[0][1] }}</span>
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('post_login') }}">
            <div class="field">
                <label class="label" for="username">Username</label>
                <div class="control">
                    <input class="input is-large" name="username" id="username" placeholder="Your Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <label class="label" for="password">Password</label>
                <div class="control">
                    <input class="input is-large" type="password" name="password" id="password" placeholder="Your Password">
                </div>
            </div>

            <div class="field">
                <label class="checkbox remember-me-checkbox">
                    <input type="checkbox">
                    <span style="color: #fff5c9;">Remember me</span>
                </label>
            </div>

            <button class="button is-block is-info is-large is-fullwidth" style="color: #fff5c9;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
